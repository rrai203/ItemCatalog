<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/main.css')}}">
    </head>
    <body>
        <div class="navigation">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" href="#">ProductListing</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="{{url_for('CategoryList')}}">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item ">
                            {% if 'username' not in session %}
                                <a href="{{url_for('showLogin')}}"><button type="button" class="btn btn-success">Log in</button></a>
                                
                            {% else %}
                                <a href="{{url_for('gdisconnect')}}"><button type="button" class="btn btn-success">Log out</button></a>
                            {% endif %}
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container items">
            <h1>Edit Details</h1>
            
            <div class="container" style="min-height:100% width:80%">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-warning alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                            {{message}}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            {% block body %}{% endblock %}
        </div>
        
        <form action="{{url_for('EditProduct',category_id=category_id,subcategory_id=subcategory_id,productdetail_id=productdetail_id)}}" method='POST'>
            
            <div class="form-group">
                <label for="addproduct">Product Name</label>
                <input type="text" name="name" class="form-control" placeholder="{{prod_edit.ProductName}}">
            </div>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" type="text" size="100" name="description" placeholder="{{prod_edit.ProductDescription}}"></textarea>
            <br><br>
            <button type="submit" value="Edit" class="btn btn-primary">Edit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
</body>
</html>
